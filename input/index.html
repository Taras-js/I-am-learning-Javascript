<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="list__input">

    <li>
        <label for="checkbox">checked</label>
        <input type="checkbox" id="checkbox" checked/>
    </li>
    <li>
        <label><input type="text" class="input__text" autofocus placeholder="Обязательно заполните поле ввода"/>Введите
            текст</label>

    </li>
    <li>
        <label> <input type="reset" class="input-reset"/> </label>
    </li>
    <li>
        <label for="input__radio"></label>
        <input type="radio" id="input__radio" class="input__radio"/>
    </li>
    <li>
        <input type="submit" class="input__submit"/>
    </li>
    <li>
        <input type="button" value="Нажмите"/>
    </li>
    <li>
        <label for="input__color"></label>
        <input id="input__color" type="color"/>
    </li>
    <li>
        <label>
            <input type="date"/>
        </label>
    </li>
    <li>
        <label>
            <input type="datetime-local"/>
        </label>
    </li>
    <li>
        <label>
            <input type="email"/>
        </label>
    </li>
    <li>
        <label>
            <input type="file"/>
        </label>
    </li>
    <li>
        <label>
            <input type="hidden"/>
        </label>
    </li>
    <li>
        <label>
            <input type="image" alt=""/>
        </label>
    </li>
    <li>
        <label>
            <input type="month"/>
        </label>
    </li>
    <li>
        <label>
            <input type="number"/>
        </label>
    </li>
    <li>
        <label>
            <input type="password"/>
        </label>
    </li>
    <li>
        <label>
            <input type="range"/>
        </label>
    </li>
    <li>
        <label>
            <input type="search"/>
        </label>
    </li>
    <li>
        <label>
            <input type="tel"/>
        </label>
    </li>
    <li>
        <label>
            <input type="url"/>
        </label>
    </li>
    <li>
        <label>
            <input type="week"/>
        </label>
    </li>

</ul>
<script src="input.js"></script>
</body>
</html>
